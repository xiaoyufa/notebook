<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt('请输入时间'));
        console.log(num);
        num = num>20?Math.ceil(num):Math.floor(num);
        
        document.write('您本次运动的时间是'+num+'分钟');
    </script>
</body>
</html>
