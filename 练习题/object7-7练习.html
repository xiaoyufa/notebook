<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var random = parseInt(Math.random() * 9) + 1;
        console.log(random);
        do {
            var num = Number(prompt('请输入一个数'));
            if (num > random) {
                alert('猜大了');
            } else if (num < random) {
                alert('猜小了');
            }else{
                alert('猜对了');
            }
        } while (num != random)



    </script>
</body>

</html>
