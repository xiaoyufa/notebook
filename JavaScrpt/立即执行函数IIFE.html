<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 立即执行函数 可以使代码变得更紧凑 -->
    <script>
        var age = 18,sex='男';
        var title = (function (){
            if(age<18){
                return '小朋友';
            }else{
                if(sex='男'){
                    return '先生'
                }else{
                    return '女士'
                }
            }
        })()
        alert(title)
    </script>
</body>
</html>
