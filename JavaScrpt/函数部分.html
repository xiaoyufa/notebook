        //使用递归实现深克隆
        var arr = [1, 2, [2, 3]];

        function cloneArray(arr) {
            var newArr = [];
            for (var i = 0, len = arr.length; i < len; i++) {
                if (Array.isArray(arr[i])) {
                    newArr.push(cloneArray(arr[i]))
                } else {
                    newArr.push(arr[i]);
                }   
            }
            return newArr;
        }
