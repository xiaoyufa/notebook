        //关于i和j的联系  以及复杂段 n*(n-1)/2  n =arr.length 数组长度为4 需要跑3+2+1次
        for (var i = 1; i < arr.length; i++) {
            for (var j = arr.length - 1; j >= i; j--) {
                if (arr[j] < arr[j - 1]) {
                    var temp;
                    temp = arr[j - 1];
                    arr[j - 1] = arr[j];
                    arr[j] = temp;
                }
