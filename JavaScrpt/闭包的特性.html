    <!-- 闭包记忆性的案例 -->
    <script>
        function createCheckTemp(standardTemp) {
            function checkTemp(n) {
                if (n <= standardTemp) {
                    alert('你的体温正常')
                } else {
                    alert('你的体温偏高')
                }
            }
            return checkTemp;
        }
        //利用闭包的记忆性创建一个标准体温为37.3的函数
        var checkTemp_A = createCheckTemp(37.3);
        //创建一个标准体温为37.5的函数 
        var checkTemp_B = createCheckTemp(37.5);
        checkTemp_A(37.4)
        checkTemp_B(37.4)
    </script>
