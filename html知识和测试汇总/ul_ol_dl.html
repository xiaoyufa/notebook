<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    
    </script>
</head>
<body>
    <h1>列表标签的练习</h1>
    <h2>有序列表</h2>
    <!-- start 属性 -->
    <ol type="A" start="2">
        <li>菠萝</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ol>
    <!-- reserved 属性 -->
    <ol type="1" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

    <ol type="a"  start="4" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
        <dt>主题</dt>
        <dd>内容1</dd>
        <dd>内容2</dd>
    </dl>

    <!-- 测试 -->
    <ul>
        <li>北京市
            <ul type="circle">
                <li>海定区</li>
                <li>朝阳区</li>
                <li>西城区</li>
                <li>东城区</li>
            </ul>
        </li>
        
        <li>上海市
          <ul type="circle">
                <li>海定区</li>
                <li>朝阳区</li>
                <li>西城区</li>
                <li>东城区</li>
            </ul></li>
    </ul>

    <h2>logo</h2>
    <ul>

    </ul>
</body>
</html>
