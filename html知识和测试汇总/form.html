<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>form标签的使用</h1>
    <form action="action.php" method="POST">
        <!-- 类型等于文本时 -->
        <p> 姓名:<input type="text"></p>
        <p>年级:<input type="text" value="高三"></p>
        <p>第一志愿<input type="text" value="清华大学" disabled></p>
        <p>第二志愿<input type="text" placeholder="请输入你的第二志愿"></p>
        <!--单选框  -->
        <p>
            <label> <input type="radio" name="sex" value="男" checked>男 </label>
            <label><input type="radio" name="sex" value="女">女</label>
        </p>

        <p>
            <label> <input type="radio" name="blood" value="A">A </label>
            <input type="radio" name="blood" value="B" id="b"><label for="b">B</label>
            <input type="radio" name="blood" value="O">O
            <input type="radio" name="blood" value="AB">AB
        </p>
        <!--多选框  -->
        <p>
            爱好:
            <input type="checkbox" name="ball" value="footerball">足球
            <input type="checkbox" name="ball" value="baseketball">篮球
            <input type="checkbox" name="ball" value="yu">羽毛球
            <input type="checkbox" name="ball" value="乒乓">乒乓球
        </p>

        <!-- 账号和密码框 -->
        <p>
            账号: <input type="text" placeholder="请输入账号"> <br>
            密码: <input type="password">
        </p>
        <!-- 下拉菜单 -->
        <p>
            请选择你最喜欢的变成语言 <select>
                <option value="java">java</option>
                <option value="php" selected>php</option>
                <option value="python">python</option>
                <option value="JavaScript">JavaScript</option>
            </select>
        </p>
        <!-- 多行文本框 -->
        <P>
            留言:
            <textarea cols="100" rows="10"></textarea>
        </P>
        <!-- 按钮 -->
        <p> <button>我是一个普通按钮</button></p>
        <p><button><img src="../images/pic.png"></button></p>
        <p> <input type="button" value="我是一个普通按钮"></p>
        <p> <input type="submit" value="submit"></p>
        <p> <input type="reset" value="重置"></p>
    </form>
</body>

</html>
