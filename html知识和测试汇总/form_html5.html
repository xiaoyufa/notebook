<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5中新增控件</title>
</head>
<body>
    <form action="">
 <!-- 颜色控件 -->
 <p><input type="color"></p> 
 <!-- 日期和时间控件 -->
<p><input type="date"></p>
<p><input type="time"></p>
<!-- 邮件控件 -->
<p>邮件<input type="email" placeholder="请输入邮件信息"></p> 
<!-- 必输设置 -->
<p>必输字段:<input type="text" required></p>
<!-- 数字输入控件 -->
<p><input type="number" min="-100" max="100"></p>
<!-- 拖拽条 range 范围-->
<p><input type="range" min="-100" max="100"></p>
<!-- 搜索框 -->
<p><input type="search"></p>
<!-- url -->
<p>网址<input type="url"></p>
<!-- 智能感应 将文本框做成列表 -->
<input type="text" list="datalist_province">
<datalist id="datalist_province">
    <option value="陕西">
    <option value="山西">
    <option value="山东">
    <option value="河南">
    <option value="河北">
    <option value="东北">
    <option value="湖南">
    <option value="湖北">
</datalist>
<!-- 提交按钮 -->
<p><input type="submit" name="" id="" value="提交" ></p>

    </form>
    <!-- 电子邮件控件 -->
  
   
    
</body>
</html>
