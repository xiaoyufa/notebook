    <script>
        function People(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }

        function Student(name,age,sex,id,school){
            People.call(this,name,age,sex);
            this.id = id;
            this.school = school;
        }
    
        var  xiaoming = new Student('xiaoming',12,'男',10086,'祁东一中');
        console.log(xiaoming)
        console.log(xiaoming.__proto__)
    </script>
