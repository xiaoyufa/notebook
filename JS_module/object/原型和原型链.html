    <script>
        //原型 和原型链查找
        function People(name,age,sex){
           this.name = name;
           this.sex = sex;
           this.age=age;
        }
        People.prototype.nationality='中国';
        var xiaoming = new People('小明',12,'男');
        //小明的对象里面是没有nationality这个属性的,但是实例对象可以通过原型链去原型里面寻找,这就叫原型链查找
        console.log(xiaoming)
        console.log(xiaoming.nationality);
        var xiaojun = new People('小军',14,男);
        xiaojun.nationality='美国';
        console.log()

    </script>
