<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: blue;
            margin: 100px 100px;
            padding: 100px;
        }

        body {
            height: 2000px;
            margin: 0px;
        }

        #p {
            width: 100px;
            height: 100px;
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div id="box">
        <p id="p"></p>
    </div>
    <p id="info"></p>
    <script>
        var oBox = document.getElementById('box');
        var info = document.getElementById('info');
        oBox.onmousemove = function (e) {
            info.innerHTML = "offsetX/Y" + e.offsetX + ',' + e.offsetY + '<br>'
                + 'pageX/Y' + e.pageX + "," + e.pageY + '<br>'+'clientX/Y'+e.clientX+','+e.clientY;
        }

    </script>
</body>

</html>
