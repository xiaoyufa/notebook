<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 100px;
            height: 20px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table id="table">
        <caption>九九乘法表</caption>
    </table>
    <script>
        var oTable = document.getElementById('table');

        for (var i = 1; i <= 9; i++) {
            var lineObj = document.createElement('tr');
            for (var j = 1; j <= i; j++) {
                var colObj = document.createElement('td');
                colObj.innerText = j + 'x' + i + '=' + i * j;
                lineObj.appendChild(colObj);
            }
            oTable.appendChild(lineObj);
        }
    </script>
</body>

</html>
