<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="field">
    <script>
        var filed = document.getElementById('field');
        filed.onkeypress = function(e){
           console.log(e.charCode);
          
           //只允许输入小写数字
           if(!(e.charCode>=48&&e.charCode<=57||e.charCode>=97&&e.charCode<=122)){
               e.preventDefault()
           }
           console.log(!(e.charCode>=48&&e.charCode<=57||e.charCode>=97&&e.charCode<=122));
        }
    </script>
</body>
</html>
