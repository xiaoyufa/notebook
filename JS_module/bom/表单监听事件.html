    <form action="" id="myform">
       <p>姓名<input type="text" name="namefield"></p> 
       <p>年龄<input type="text" name="agefield"></p>

       <p><input type="reset" name="reset"></p> 
       
    </form>
    <script>
        var myform = document.getElementById('myform');
        var namefield = myform.namefield;
        var  agefield = myform.agefield;
        namefield.onfocus = function (){
            console.log('我是表单聚焦')
        }

            console.log('我是表单失焦')
        }

        }
